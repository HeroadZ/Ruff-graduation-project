<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ruff控制台</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Ruff控制台</h1>
    </header>
    <div class="content">
        <div class="ul-title">
            <h2 class="ul-name">模式控制</h2>
        </div>
        <ul class="ul-container">
            <li class="ul-item">
                <div class="mode-title">
                    <i class="iconfont icon-auto"></i>
                    <h3 class="mode-name">自适应模式</h3>
                </div>
                <label class="switch">
                    <input type="checkbox" id="responsiveModel">
                    <div class="slider round"></div>
                </label>
            </li>
            <li class="ul-item">
                <div class="mode-title">
                    <i class="iconfont icon-sleep"></i>
                    <h3 class="mode-name">睡眠模式</h3>
                </div>
                <label class="switch">
                    <input type="checkbox" id="sleepModel">
                    <div class="slider round"></div>
                </label>
            </li>
            <li class="ul-item">
                <div class="mode-title">
                    <i class="iconfont icon-monitor"></i>
                    <h3 class="mode-name">监控模式</h3>
                </div>
                <label class="switch">
                    <input type="checkbox" id="monitorModel">
                    <div class="slider round"></div>
                </label>
            </li>
        </ul>


        <div class="ul-title">
            <h2 class="ul-name">IP修改</h2>
        </div>
        <ul class="ul-container">
            <li class="ul-item">
                <input type="tel" style="width: 60%;" id="ipInput" maxlength="15"  pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$">
                <button id="ipSubmit" class="btn btn-primary">确认</button>
            </li>
        </ul>


        <div class="ul-title">
            <h2 class="ul-name">颜色修改</h2>
        </div>
        <ul class="ul-container">
            <a href="colorChange.html">
                <li class="ul-item">
                    <div class="mode-title">
                        <i class="iconfont icon-color"></i>
                        <h3 class="mode-name">颜色修改</h3>
                    </div>
                    <i class="iconfont icon-right-arrow"></i>
                </li>
            </a>
        </ul>
    </div>

    <footer>
        <a href="javascript:void(0);" class="footer-item settings">
            <i class="iconfont icon-settings" style="color: #0e90d2;"></i>
            <span style="color: #0e90d2;">设置</span>
        </a>
        <a href="about.html" class="footer-item">
            <i class="iconfont icon-about"></i>
            <span>关于</span>
        </a>
    </footer>
</div>
<script src="dist/index.bundle.js"></script>
</body>
</html>
